<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2><i class="bi bi-person-circle"></i> Login</h2>
      <p>Sign in to your account</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          (blur)="validateEmail()"
          required
          class="form-control"
          [class.error-input]="emailError"
          placeholder="Enter your email"
        />
        <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          (blur)="validatePassword()"
          required
          class="form-control"
          [class.error-input]="passwordError"
          placeholder="Enter your password"
        />
        <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
      </div>

      <div *ngIf="errorMessage" class="error-message general-error">
        <i class="bi bi-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
        <i class="bi bi-box-arrow-in-right"></i>
        Just login
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a (click)="onShowRegister()" class="link">Register here</a></p>
      <p><a (click)="goHome()" class="link">‚Üê Back to Home</a></p>
      <!-- Manager login link removed per request -->
    </div>
  </div>
</div>
