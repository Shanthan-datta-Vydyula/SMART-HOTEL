<div class="dashboard-container">
  <!-- Header Section with Back Button -->
  <div class="dashboard-header">
    <button class="btn btn-outline-secondary back-home-btn" (click)="goBackToDashboard()">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </button>
    <h2 class="dashboard-title">Manager Dashboard - Add New Hotel</h2>
  </div>
  
  <div class="room-form-container">
    <form #hotelForm="ngForm" (ngSubmit)="submitHotel(hotelForm)">
      
      <div class="form-grid">
        
        <!-- Basic Information Section -->
        <div class="form-section">
          <h3 class="form-section-title">üè® Basic Information</h3>
          
          <label for="hotelName">Hotel Name</label>
          <input 
            type="text" 
            [(ngModel)]="hotel.hotelName" 
            name="hotelName" 
            id="hotelName" 
            placeholder="Enter hotel name"
            required 
            class="form-control">

          <label for="pricePerNight">Price per Night (‚Çπ)</label>
          <input 
            type="number" 
            [(ngModel)]="hotel.pricePerNight" 
            name="pricePerNight" 
            id="pricePerNight" 
            placeholder="Enter price per night"
            min="1"
            required 
            class="form-control">
        </div>

        <!-- Address Section -->
        <div class="form-section">
          <h3 class="form-section-title">üìç Location Details</h3>
          
          <fieldset class="address-fieldset">
            <div class="address-grid">
              <div>
                <label for="street">Street Address</label>
                <input 
                  type="text" 
                  [(ngModel)]="hotel.address.street" 
                  name="street" 
                  id="street" 
                  placeholder="Enter street address"
                  required 
                  class="form-control">
              </div>
              
              <div class="address-row">
                <div>
                  <label for="city">City</label>
                  <input 
                    type="text" 
                    [(ngModel)]="hotel.address.city" 
                    name="city" 
                    id="city" 
                    placeholder="Enter city"
                    required 
                    class="form-control">
                </div>

                <div>
                  <label for="postalCode">Postal Code</label>
                  <input 
                    type="text" 
                    [(ngModel)]="hotel.address.postalCode" 
                    name="postalCode" 
                    id="postalCode" 
                    placeholder="6-digit code"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required 
                    class="form-control">
                  <small class="form-text text-muted">6-digit postal code required</small>
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <!-- Room Types Section -->
        <div class="form-section">
          <h3 class="form-section-title">üõèÔ∏è Room Types</h3>
          <label>Select Available Room Types (minimum 1)</label>
          <div class="checkbox-group">
            <label *ngFor="let roomType of availableRoomTypes" class="checkbox-label">
              <input 
                type="checkbox" 
                [(ngModel)]="selectedRoomTypes[roomType]" 
                name="roomType_{{roomType}}" 
                (change)="onRoomTypeChange(roomType)">
              {{ roomType }}
            </label>
          </div>
        </div>

        <!-- Amenities Section -->
        <div class="form-section">
          <h3 class="form-section-title">‚ú® Amenities</h3>
          <label>Select Available Amenities (minimum 1)</label>
          <div class="checkbox-group">
            <label *ngFor="let amenity of availableAmenities" class="checkbox-label">
              <input 
                type="checkbox" 
                [(ngModel)]="selectedAmenities[amenity]" 
                name="amenity_{{amenity}}" 
                (change)="onAmenityChange(amenity)">
              {{ amenity }}
            </label>
          </div>
        </div>

        <!-- Submit Section -->
        <div class="submit-section">
          <button type="submit" [disabled]="hotelForm.invalid">
            Add Hotel
          </button>
        </div>
        
      </div>
    </form>
  </div>
</div>
